<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chaturya ‚Äì Ayurvedic Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 95%;
      max-width: 480px;
      background: #1a1a1a;
      padding: 16px;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      height: 90vh;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      border-radius: 10px;
      background: #111;
      border: 1px solid #333;
    }

    .msg {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      line-height: 1.4;
      max-width: 90%;
      word-wrap: break-word;
    }

    .msg.user {
      background: #2563eb;
      margin-left: auto;
    }

    .msg.bot {
      background: #374151;
      margin-right: auto;
    }

    .input-row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #222;
      color: white;
      outline: none;
    }

    button {
      padding: 10px 16px;
      background: #6366f1;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="messages" id="messages">
      <div class="msg bot">
        üëã Namaste! I am Chaturya. Describe your symptoms (skin, joints, digestion, mood etc.).
      </div>
    </div>

    <div class="input-row">
      <input id="inputBox" placeholder="Type your symptoms...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

<script>
  // Your Colab backend API URL
  const API_URL = "{{ api_url }}";

  const msgArea = document.getElementById("messages");
  const inputBox = document.getElementById("inputBox");

  function addMessage(text, sender) {
    const div = document.createElement("div");
    div.className = "msg " + sender;
    div.textContent = text;
    msgArea.appendChild(div);
    msgArea.scrollTop = msgArea.scrollHeight;
  }

  function addSummaryCard(card) {
    if (!card) return;

    const box = document.createElement("div");
    box.className = "msg bot";
    box.style.background = "#222";
    box.style.borderLeft = "4px solid #6ee7b7";
    box.style.fontSize = "14px";
    box.style.padding = "12px";

    const symptomsHtml = (card.symptoms || []).map(s => `<li>${s}</li>`).join("");
    const suggHtml = (card.micro_suggestions || []).map(s => `<li>${s}</li>`).join("");

    const followups = card.followups || [];
    const followupsHtml = followups.map(f => `<li>${f}</li>`).join("");

    box.innerHTML = `
      <strong>üîç Summary</strong><br><br>
      <b>Primary Dosha:</b> ${card.primary_dosha || "‚Äî"}<br>
      <b>Secondary Dosha:</b> ${card.secondary_dosha || "‚Äî"}<br>
      <b>Severity:</b> ${card.severity || "‚Äî"}<br><br>

      <b>Symptoms:</b>
      <ul>${symptomsHtml || "<li>‚Äî</li>"}</ul>

      <b>Suggestions:</b>
      <ul>${suggHtml || "<li>‚Äî</li>"}</ul>

      ${
        followups.length
          ? `<b>Follow-up Questions:</b><ul>${followupsHtml}</ul>`
          : ""
      }
    `;

    msgArea.appendChild(box);
    msgArea.scrollTop = msgArea.scrollHeight;
  }

  async function sendMessage() {
    const text = inputBox.value.trim();
    if (!text) return;

    addMessage(text, "user");
    inputBox.value = "";

    try {
      const response = await fetch(API_URL + "/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      const data = await response.json();
      console.log("API response:", data);

      let answer = data.answer || "I could not understand.";
      answer = answer.replace(/\n+/g, " ").trim();
      answer = answer.replace(/\.+$/, "") + ".";

      addMessage(answer, "bot");

      // Only show summary card when:
      //  - follow-up is NOT needed
      //  - card is present
      if (!data.need_followup && data.card) {
        addSummaryCard(data.card);
      }

    } catch (error) {
      console.error(error);
      addMessage("‚ö†Ô∏è Error contacting Chaturya API: " + error.message, "bot");
    }
  }

  inputBox.addEventListener("keydown", (e) => {
    if (e.key === "Enter") sendMessage();
  });
</script>

</body>
</html>
